<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="register-container">
      <div class="form-outer-container">
        <div>
          <span class="form-heading">Register Today</span>
          <span class="form-sub-heading">Fill in the data below</span>
        </div>
        <div>
          <form class="form-group" method="get" action="index.html">
            <div>
              <label class="form-label" for="name">Full Name *</label>
              <input
                id="name"
                class="form-control"
                type="text"
                name="name"
                placeholder="Full Name"
                required="true"
                onchange="capatalize(event)"
              />
              <span id="form-error-name"></span>
            </div>

            <div>
              <label class="form-label" for="email">Email *</label>
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="E-mail Address"
                required="true"
              />
              <span id="form-error-email"></span>
            </div>

            <div>
              <label class="form-label" for="position">Position *</label>
              <select
                class="form-control select"
                name="position"
                required="true"
              >
                <option value="" selected="true" disabled="true">
                  Position
                </option>
                <option value="User">User</option>
                <option value="Professional">Professional</option>
              </select>
              <span id="form-error-position"></span>
            </div>

            <div>
              <label class="form-label" for="password"
                >Password *
                <small
                  >(Must contain alphanumeric char with min length 8
                  char.)</small
                ></label
              >
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
                required="true"
              />
              <span id="form-error-password"></span>
            </div>

            <div>
              <label class="form-label" for="confirm">Confirm Password *</label>
              <input
                class="form-control"
                type="password"
                name="confirm"
                placeholder="Confirm Password"
                required="true"
              />
              <span id="form-error-confirmPassword"></span>
            </div>

            <div>
              <label class="form-label-radio" for="gender">Gender:</label>
              <input
                class="form-control-radio"
                type="button"
                name="gender"
                value="Male"
              />
              <input
                class="form-control-radio"
                type="button"
                name="gender"
                value="Female"
              />
              <input
                class="form-control-radio"
                type="button"
                name="gender"
                value="Secret"
              />
              <span id="form-error-gender"></span>
            </div>

            <div>
              <input
                class="form-control-check"
                type="checkbox"
                name="terms"
                required="true"
              />
              <label class="form-label-check" for="terms"
                >I confirm that all data are correct</label
              >
              <span id="form-error-password"></span>
            </div>

            <div>
              <input
                class="form-control-button"
                type="submit"
                name="register"
                value="Register"
              />
              <span id="form-error-confirmPassword"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
